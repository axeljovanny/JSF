<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.formTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.formHeader}</h2>
			<p:fieldset legend="#{str.instructorLegendForm}">
				<h:form>
					<h:panelGrid columns="6">
					<p:inputText placeholder="#{str.instructorNamePrompt}" style="height:29px" value="#{instructorBean.instructor.nombre}"></p:inputText>
					<p:inputText placeholder="#{str.instructorNationalityPrompt}" style="height:29px" value="#{instructorBean.instructor.nacionalidad}"></p:inputText>
					<p:inputText placeholder="#{str.instructorSalaryPrompt}" style="height:29px" value="#{instructorBean.instructor.sueldo}"></p:inputText>
					<p:inputText placeholder="#{str.instructorSpecialtyPrompt}" style="height:29px" value="#{instructorBean.instructor.especialidad}"></p:inputText>
		
					</h:panelGrid>
					<p:commandButton value="#{str.buttonSave}" action="#{instructorBean.guardar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonDelete}" action="#{instructorBean.eliminar()}"></p:commandButton>
					<p:commandButton value="#{str.buttonCancel}" action="#{instructorBean.cancelar()}"></p:commandButton>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
